name: ✨ Enhancement
description: 기존 기능 개선 및 향상
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: 📄 개선할 기능 설명
      description: 어떤 기능을 개선하고 싶으신가요?
      placeholder: 현재 상황과 개선하고자 하는 내용을 자세히 설명해주세요.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🎯 개선 목표
      description: 이 개선을 통해 달성하고자 하는 목표
      placeholder: |
        - 성능 향상
        - 사용성 개선
        - 코드 품질 향상
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 작업 내용
      description: 수행할 작업들을 체크리스트로 작성해주세요.
      placeholder: |
        - [ ] 현재 코드 분석
        - [ ] 개선 방안 설계
        - [ ] 구현
        - [ ] 테스트
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 관련 자료나 링크가 있다면 첨부해주세요.
    validations:
      required: false