name: 🧪 Test
description: 테스트 코드 작성 및 개선
labels: [test]
body:
  - type: dropdown
    attributes:
      label: 🎯 테스트 유형
      description: 작성할 테스트의 종류를 선택해주세요.
      options:
        - Unit Test (단위 테스트)
        - Integration Test (통합 테스트)
        - E2E Test (종단간 테스트)
        - Performance Test (성능 테스트)
        - Security Test (보안 테스트)
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📄 테스트 대상
      description: 테스트할 기능이나 모듈을 설명해주세요.
      placeholder: 어떤 부분에 대한 테스트를 작성하실 건가요?
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📋 테스트 시나리오
      description: 테스트할 시나리오들을 작성해주세요.
      placeholder: |
        - 정상 케이스
        - 예외 케이스
        - 경계값 테스트
        - 에러 핸들링
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 작업 계획
      description: 테스트 작성 계획
      placeholder: |
        - [ ] 테스트 케이스 설계
        - [ ] 테스트 환경 구성
        - [ ] 테스트 코드 작성
        - [ ] 테스트 실행 및 검증
        - [ ] 커버리지 확인
    validations:
      required: true

  - type: input
    attributes:
      label: 🎯 목표 커버리지
      description: 달성하고자 하는 테스트 커버리지 (%)
      placeholder: "80%"
    validations:
      required: false

  - type: textarea
    attributes:
      label: 🙋🏻 참고 사항
      description: 테스트 작성시 고려할 사항이나 참고 자료
    validations:
      required: false